<!DOCTYPE html>
<html>
  <head>
    <title>Shopify Snippet SaaS</title>
   <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="left">
      <h2>Copy the Snippet</h2>
      <pre id="code">
&lt;script&gt;
  alert("Your Shopify Snippet Works!");
&lt;/script&gt;
      </pre>
      <button onclick="copyCode()">Copy Snippet</button>
    </div>
    <div class="right">
      <h2>Live Preview</h2>
      <iframe srcdoc='<script>alert("Your Shopify Snippet Works!")</script>' width="100%" height="100%"></iframe>
    </div>

    <script>
      function copyCode() {
        const text = document.getElementById("code").innerText;
        navigator.clipboard.writeText(text).then(() => {
          alert("Snippet copied!");
        });
      }
    </script>
  </body>
</html>
