<!DOCTYPE html>
<html>
  <head>
    <title>Shopify Snippet SaaS</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="sidebar">
      <h2>Snippets</h2>
      <input type="text" id="search" placeholder="Search..." />
      <ul></ul>
    </div>

    <div class="main">
      <div class="left">
        <h2>Copy the Snippet</h2>
        <pre id="code"></pre>
        <button onclick="copyCode()">Copy Snippet</button>
      </div>
      <div class="right">
        <h2>Live Preview</h2>
        <iframe id="preview" srcdoc=""></iframe>
      </div>
    </div>

    <script type="module">
      import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

      const SUPABASE_URL = "https://mqcouavdqgeivmoqlcml.supabase.co";
      const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1xY291YXZkcWdlaXZtb3FsY21sIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ5NzA2NDIsImV4cCI6MjA2MDU0NjY0Mn0.uEXIaMOVpJ95n9iX7QIT9gEtLRxdYOEmdkfCBD4rQsw";

      const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

      function renderSnippetList(snippets) {
        const sidebar = document.querySelector(".sidebar ul");
        sidebar.innerHTML = "";
        window.snippets = {};

        snippets.forEach(snippet => {
          window.snippets[snippet.id] = snippet;

          const li = document.createElement("li");
          li.textContent = snippet.title;
          li.onclick = () => loadSnippet(snippet.id);
          sidebar.appendChild(li);
        });

        if (snippets.length > 0) loadSnippet(snippets[0].id);
      }

      function loadSnippet(id) {
        const snippet = window.snippets[id];
        document.getElementById("code").innerText = snippet.code;
        document.getElementById("preview").setAttribute("srcdoc", snippet.preview);
      }

      function copyCode() {
        const text = document.getElementById("code").innerText;
        navigator.clipboard.writeText(text).then(() => {
          alert("Snippet copied!");
        });
      }

      async function fetchSnippets() {
        const { data, error } = await supabase
          .from("snippets")
          .select("*");

        if (error) {
          console.error("Supabase Error:", error);
          return;
        }

        window.allSnippets = data;
        renderSnippetList(data);

        document.getElementById("search").addEventListener("input", (e) => {
          const keyword = e.target.value.toLowerCase();
          const filtered = window.allSnippets.filter(snip =>
            snip.title.toLowerCase().includes(keyword)
          );
          renderSnippetList(filtered);
        });
      }

      fetchSnippets();
      window.copyCode = copyCode;
    </script>
  </body>
</html>
