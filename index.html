<!DOCTYPE html>
<html>
  <head>
    <title>Shopify Snippet SaaS</title>
    <style>
      body {
        margin: 0;
        font-family: sans-serif;
        display: flex;
        height: 100vh;
      }
      .left {
        width: 50%;
        padding: 20px;
        background: #f5f5f5;
        border-right: 1px solid #ddd;
      }
      .right {
        width: 50%;
        padding: 20px;
      }
      pre {
        background: #eee;
        padding: 10px;
        overflow-x: auto;
      }
      button {
        margin-top: 10px;
        padding: 10px 15px;
        background: black;
        color: white;
        border: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="left">
      <h2>Copy the Snippet</h2>
      <pre id="code">
&lt;script&gt;
  alert("Your Shopify Snippet Works!");
&lt;/script&gt;
      </pre>
      <button onclick="copyCode()">Copy Snippet</button>
    </div>
    <div class="right">
      <h2>Live Preview</h2>
      <iframe srcdoc='<script>alert("Your Shopify Snippet Works!")</script>' width="100%" height="100%"></iframe>
    </div>

    <script>
      function copyCode() {
        const text = document.getElementById("code").innerText;
        navigator.clipboard.writeText(text).then(() => {
          alert("Snippet copied!");
        });
      }
    </script>
  </body>
</html>
